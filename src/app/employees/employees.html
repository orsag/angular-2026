<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h3 class="display-6 fw-bold text-primary">Employee Directory</h3>
      <p class="text-muted">Managed via NgRx Signal Store</p>
    </div>
  </div>

  @if (store.isLoading()) {
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="ms-3 pt-1 text-muted">Fetching records...</span>
    </div>
  } @else {
    <div class="table-responsive shadow-sm rounded border">
      <table class="table table-hover table-striped mb-0">
        <thead class="table-light">
        <tr>
          <th class="ps-3">ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody class="align-middle">
          @for(data of store.employees(); track data.id) {
            <tr>
              <td class="ps-3 text-secondary">#{{data.id}}</td>
              <td>
                <span class="fw-semibold">{{data.name}}</span>
              </td>
              <td>
                <span class="badge bg-light text-dark border">{{data.username}}</span>
              </td>
              <td>
                <a [href]="'mailto:' + data.email" class="text-decoration-none text-info">
                  {{data.email}}
                </a>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="4" class="text-center py-5 text-muted">
                <i class="bi bi-people mb-2 d-block fs-2"></i>
                No data found in the records.
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
